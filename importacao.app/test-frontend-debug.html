<!DOCTYPE html>
<html>
<head>
    <title>Debug Frontend Login Issue</title>
    <meta charset="UTF-8">
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .test-section { margin: 20px 0; padding: 15px; border: 1px solid #ddd; }
        .result { margin: 10px 0; padding: 10px; background: #f5f5f5; }
        .success { background: #d4edda; color: #155724; }
        .error { background: #f8d7da; color: #721c24; }
        button { padding: 10px 20px; margin: 5px; }
    </style>
</head>
<body>
    <h1>üîß Frontend Login Debug</h1>
    <p>This page will test exactly what the frontend is trying to do</p>

    <div class="test-section">
        <h3>Test 1: Direct API Call (like curl)</h3>
        <button onclick="testDirectAPI()">Test Direct API</button>
        <div id="result1" class="result"></div>
    </div>

    <div class="test-section">
        <h3>Test 2: Browser fetch() with CORS</h3>
        <button onclick="testBrowserFetch()">Test Browser Fetch</button>
        <div id="result2" class="result"></div>
    </div>

    <div class="test-section">
        <h3>Test 3: Frontend-like Request</h3>
        <button onclick="testFrontendLike()">Test Frontend Style</button>
        <div id="result3" class="result"></div>
    </div>

    <script>
        const API_URL = 'https://erp-api-clean-r88y1fdz9-nxt-9032fd74.vercel.app'
        
        function setResult(id, content, isError = false) {
            const el = document.getElementById(id)
            el.innerHTML = content
            el.className = `result ${isError ? 'error' : 'success'}`
        }

        async function testDirectAPI() {
            console.log('üîß Test 1: Direct API Call')
            setResult('result1', 'Testing...')
            
            try {
                const response = await fetch(`${API_URL}/auth/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        email: 'admin@plataforma.app',
                        password: 'admin123'
                    })
                })
                
                console.log('üì• Response:', response)
                const data = await response.json()
                console.log('üìÑ Data:', data)
                
                setResult('result1', `‚úÖ SUCCESS<br><pre>${JSON.stringify(data, null, 2)}</pre>`)
            } catch (error) {
                console.error('‚ùå Error:', error)
                setResult('result1', `‚ùå ERROR: ${error.message}<br>Type: ${error.name}<br>Stack: ${error.stack}`, true)
            }
        }

        async function testBrowserFetch() {
            console.log('üîß Test 2: Browser fetch() with CORS')
            setResult('result2', 'Testing...')
            
            try {
                const response = await fetch(`${API_URL}/auth/login`, {
                    method: 'POST',
                    mode: 'cors', // Explicitly set CORS mode
                    credentials: 'omit', // Don't send credentials
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        email: 'admin@plataforma.app',
                        password: 'admin123'
                    })
                })
                
                console.log('üì• Response:', response)
                const data = await response.json()
                console.log('üìÑ Data:', data)
                
                setResult('result2', `‚úÖ SUCCESS<br><pre>${JSON.stringify(data, null, 2)}</pre>`)
            } catch (error) {
                console.error('‚ùå Error:', error)
                setResult('result2', `‚ùå ERROR: ${error.message}<br>Type: ${error.name}<br>Stack: ${error.stack}`, true)
            }
        }

        async function testFrontendLike() {
            console.log('üîß Test 3: Frontend-like Request')
            setResult('result3', 'Testing...')
            
            try {
                // This mimics exactly what the frontend API client does
                const config = {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        email: 'admin@plataforma.app',
                        password: 'admin123'
                    })
                }

                console.log('üì° Fetching:', `${API_URL}/auth/login`, config)
                const response = await fetch(`${API_URL}/auth/login`, config)
                console.log('üì• Response status:', response.status, response.statusText)
                
                const data = await response.json()
                console.log('üìÑ Response data:', data)

                if (!response.ok) {
                    throw new Error(data.message || `HTTP error! status: ${response.status}`)
                }

                setResult('result3', `‚úÖ SUCCESS<br><pre>${JSON.stringify(data, null, 2)}</pre>`)
            } catch (error) {
                console.error('‚ùå API request failed:', error)
                setResult('result3', `‚ùå ERROR: ${error.message}<br>Type: ${error.name}<br>Stack: ${error.stack}`, true)
            }
        }

        // Auto-run tests
        console.log('üöÄ Page loaded, ready for testing')
        console.log('üåê API URL:', API_URL)
        console.log('üìç Current domain:', window.location.origin)
    </script>
</body>
</html>
