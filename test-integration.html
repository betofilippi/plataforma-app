<!DOCTYPE html>
<html lang="pt-BR">
<head>

    <style>

        .success { background-color: #d4edda; color: #155724; border: 1px solid #c3e6cb; }

    </style>
</head>
<body>

    <button onclick="runTests()">Executar Testes</button>
    <div id="results"></div>

    <script src="api-client.js"></script>
    <script>
        function log(message, type = 'info') {
            const results = document.getElementById('results');
            const div = document.createElement('div');
            div.className = `test-result ${type}`;
            div.innerHTML = `<strong>${new Date().toLocaleTimeString()}</strong> - ${message}`;
            results.appendChild(div);
            console.log(message);
        }

        async function runTests() {
            document.getElementById('results').innerHTML = '';
            log('ğŸš€ Iniciando testes de integraÃ§Ã£o...', 'info');
            
            try {
                // Teste 1: Health Check
                log('ğŸ“‹ Testando health check...', 'info');

                // Teste 3: Dashboard Stats

                // Teste 6: Fornecedores

                const suppliers = await window.erpApi.getSuppliers();

                // Teste 7: Atividades
