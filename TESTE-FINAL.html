<body>
    <h1>ğŸ¯ TESTE FINAL - SEM INTERFERÃŠNCIAS</h1>

    <div>

    <div id="logs"></div>

    <script>
        const API_URL = 'https://erp-api-clean-r88y1fdz9-nxt-9032fd74.vercel.app'
        
        function log(message, type = 'log') {
            const logs = document.getElementById('logs')
            const div = document.createElement('div')
            div.className = `log ${type}`
            div.innerHTML = `<strong>[${new Date().toLocaleTimeString()}]</strong> ${message}`
            logs.appendChild(div)
            
            // Console original tambÃ©m
            if (type === 'error') {
                console.error(message)
            } else if (type === 'success') {
                console.log('âœ…', message)
            } else {
                console.log(message)
            }
        }
        
        function limpar() {
            document.getElementById('logs').innerHTML = ''
        }
        
        // Verificar protocolo
        function checkProtocol() {
            const status = document.getElementById('status')
            const protocol = window.location.protocol
            const hostname = window.location.hostname
            
            if (protocol === 'http:' && hostname === 'localhost') {
                status.className = 'status ok'
                status.textContent = 'âœ… HTTP Localhost - CORS deve funcionar'
                return true
            } else if (protocol === 'file:') {
                status.className = 'status error'
                status.textContent = 'âŒ File:// Protocol - CORS bloqueado'
                return false
            } else {
                status.className = 'status ok'
                status.textContent = `âœ… ${protocol}//${hostname} - CORS deve funcionar`
                return true
            }
        }
        
        async function testeSimples() {
            log('ğŸš€ Iniciando teste simples da API...', 'log')
            log(`URL da API: ${API_URL}`, 'log')
            
            try {

            }
        }

                if (error.message === 'Failed to fetch') {

    </script>
