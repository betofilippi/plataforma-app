<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema ERP NXT - Login</title>
    <meta name="description" content="Acesso ao Sistema ERP Completo">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        body { font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif; }
        .gradient-bg { background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); }
        .login-form { background: rgba(255, 255, 255, 0.95); backdrop-filter: blur(10px); }
        .loading { animation: spin 1s linear infinite; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body class="min-h-screen bg-gradient-to-br from-blue-50 to-indigo-100">
    <!-- Header -->
    <nav class="bg-white shadow-sm">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-16">
                <div class="flex items-center">
                    <div class="gradient-bg w-8 h-8 rounded-lg mr-3"></div>
                    <span class="text-xl font-bold text-gray-900">Sistema ERP NXT</span>
                </div>
                <div class="flex items-center">
                    <span id="env-status" class="text-sm font-semibold text-green-600">üöÄ Online</span>
                </div>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="flex min-h-screen">
        <!-- Left Side - Login -->
        <div class="flex-1 flex items-center justify-center p-8">
            <div class="login-form w-full max-w-md p-8 rounded-xl shadow-xl">
                <div class="text-center mb-8">
                    <h1 class="text-3xl font-bold text-gray-900 mb-2">Acesso ao Sistema</h1>
                    <p class="text-gray-600">Entre para acessar o Sistema ERP Completo</p>
                </div>

                <form id="loginForm" class="space-y-6">
                    <div>
                        <label for="email" class="block text-sm font-medium text-gray-700 mb-2">
                            Email
                        </label>
                        <input 
                            type="email" 
                            id="email" 
                            name="email"
                            required
                            placeholder="seu.email@empresa.com"
                            class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                            placeholder="seu.email@empresa.com"
                        >
                    </div>

                    <div>
                        <label for="password" class="block text-sm font-medium text-gray-700 mb-2">
                            Senha
                        </label>
                        <div class="relative">
                            <input 
                                type="password" 
                                id="password" 
                                name="password"
                                required
                                placeholder="Digite sua senha"
                                class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent pr-12"
                                placeholder="Digite sua senha"
                            >
                            <button 
                                type="button" 
                                onclick="togglePassword()"
                                class="absolute right-3 top-3 text-gray-400 hover:text-gray-600"
                            >
                                üëÅÔ∏è
                            </button>
                        </div>
                    </div>

                    <button 
                        type="submit" 
                        id="loginBtn"
                        class="w-full bg-blue-600 text-white py-3 px-4 rounded-lg hover:bg-blue-700 focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 transition duration-200 font-medium"
                    >
                        <span id="loginText">üöÄ Entrar no Sistema ERP</span>
                        <span id="loginSpinner" class="hidden">
                            <div class="loading inline-block w-4 h-4 border-2 border-white border-t-transparent rounded-full"></div>
                            Entrando...
                        </span>
                    </button>
                </form>


                <!-- Status -->
                <div id="status" class="mt-4"></div>
            </div>
        </div>

        <!-- Right Side - Features -->
        <div class="hidden lg:flex flex-1 bg-gradient-to-br from-blue-600 to-purple-700 items-center justify-center p-8">
            <div class="text-white max-w-md">
                <h2 class="text-3xl font-bold mb-6">Sistema ERP Completo</h2>
                <div class="space-y-4">
                    <div class="flex items-center">
                        <div class="w-2 h-2 bg-white rounded-full mr-3"></div>
                        <span>üìã CAD - Cadastros</span>
                    </div>
                    <div class="flex items-center">
                        <div class="w-2 h-2 bg-white rounded-full mr-3"></div>
                        <span>üõí VND - Vendas</span>
                    </div>
                    <div class="flex items-center">
                        <div class="w-2 h-2 bg-white rounded-full mr-3"></div>
                        <span>üì¶ EST - Estoque</span>
                    </div>
                    <div class="flex items-center">
                        <div class="w-2 h-2 bg-white rounded-full mr-3"></div>
                        <span>üö¢ IMP - Importa√ß√£o</span>
                    </div>
                    <div class="flex items-center">
                        <div class="w-2 h-2 bg-white rounded-full mr-3"></div>
                        <span>üí∞ FIS - Fiscal</span>
                    </div>
                    <div class="flex items-center">
                        <div class="w-2 h-2 bg-white rounded-full mr-3"></div>
                        <span>üè≠ PRD - Produ√ß√£o</span>
                    </div>
                    <div class="flex items-center">
                        <div class="w-2 h-2 bg-white rounded-full mr-3"></div>
                        <span>üöõ LOG - Log√≠stica</span>
                    </div>
                    <div class="flex items-center">
                        <div class="w-2 h-2 bg-white rounded-full mr-3"></div>
                        <span>üìä E muito mais...</span>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="./api-client.js"></script>
    <script>
        // Sistema ERP Real - Sem Mock Data

        function togglePassword() {
            const password = document.getElementById('password');
            const type = password.getAttribute('type') === 'password' ? 'text' : 'password';
            password.setAttribute('type', type);
        }

        function setStatus(message, type = 'info') {
            const status = document.getElementById('status');
            const colors = {
                success: 'bg-green-50 border-green-200 text-green-800',
                error: 'bg-red-50 border-red-200 text-red-800',
                info: 'bg-blue-50 border-blue-200 text-blue-800'
            };
            status.innerHTML = `
                <div class="p-4 border rounded-lg ${colors[type]}">
                    ${message}
                </div>
            `;
        }

        function setLoading(loading) {
            const btn = document.getElementById('loginBtn');
            const text = document.getElementById('loginText');
            const spinner = document.getElementById('loginSpinner');
            
            btn.disabled = loading;
            if (loading) {
                text.classList.add('hidden');
                spinner.classList.remove('hidden');
                btn.classList.add('opacity-75');
            } else {
                text.classList.remove('hidden');
                spinner.classList.add('hidden');
                btn.classList.remove('opacity-75');
            }
        }

        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            if (!email || !password) {
                setStatus('‚ùå Por favor, preencha email e senha.', 'error');
                return;
            }

            setLoading(true);
            setStatus('Conectando com o sistema...', 'info');

            try {
                console.log('üîê Tentando login real via API...');
                
                const result = await window.erpApi.login(email, password);
                
                if (result.success) {
                    const userName = result.data.user.first_name || result.data.user.name || 'Usu√°rio';
                    setStatus(`üéâ Login realizado com sucesso! Bem-vindo, ${userName}!`, 'success');
                    
                    // Redirecionar para o sistema ERP
                    setTimeout(() => {
                        setStatus('üöÄ Redirecionando para o Dashboard...', 'info');
                        setTimeout(() => {
                            window.location.href = './dashboard-minimo.html';
                        }, 1000);
                    }, 1500);
                } else {
                    throw new Error(result.message || 'Falha na autentica√ß√£o');
                }
            } catch (error) {
                console.error('‚ùå Erro no login:', error);
                setStatus(`‚ùå ${error.message}`, 'error');
            } finally {
                setLoading(false);
            }
        });

        // Verificar se j√° est√° logado
        document.addEventListener('DOMContentLoaded', function() {
            const authToken = localStorage.getItem('auth_token');
            if (authToken) {
                setStatus('Voc√™ j√° est√° logado. Redirecionando...', 'info');
                setTimeout(() => {
                    window.location.href = './sistema-erp-completo.html';
                }, 2000);
            }
        });

        console.log('üöÄ Sistema de login carregado');
        console.log('üåê Ambiente:', isLocalhost ? 'Localhost' : isVercel ? 'Vercel' : 'Outro');
    </script>
</body>
</html>
